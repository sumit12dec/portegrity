    function httpGet(theUrl)
{
    var xmlHttp = null;
    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}



$(document).ready(function(){

$('#addbook').click(function(){

var book_name = document.getElementById('book_name').value;
var url = "/addbook?book_name=" + book_name;
var temp = httpGet(url);
console.log(temp);
});

});


$(document).ready(function(){




$('#deletebook').click(function(){
var book_name = document.getElementById('book_name_del').value;
var url = "/deletebook?book_name=" + book_name;
var temp = httpGet(url);
console.log(temp);
});

});


function cpu_data(){

var temp = httpGet('/cpu');
obj = JSON.parse(temp);
//alert('{{details}}');
console.log(obj);
var dom='';
for(i in obj){
 dom = dom + '<tr class=""><td class="">'
		+ i + '</td><td class="">'
		+obj[i] + '</td></tr>'

}

document.getElementById("cpudata").innerHTML= dom;
    }


</script>

}
